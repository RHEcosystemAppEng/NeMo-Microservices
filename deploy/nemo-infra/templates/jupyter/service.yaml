{{- if .Values.install.jupyter }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.jupyter.serviceName }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "nemo-infra.labels" . | nindent 4 }}
    component: jupyter
spec:
  type: NodePort
  selector:
    app: jupyter-notebook
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
      {{- if .Values.jupyter.nodePort }}
      nodePort: {{ .Values.jupyter.nodePort }}
      {{- end }}
{{- end }}

