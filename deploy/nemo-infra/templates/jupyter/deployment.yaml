{{- if .Values.install.jupyter }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.jupyter.deploymentName }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "nemo-infra.labels" . | nindent 4 }}
    component: jupyter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter-notebook
  template:
    metadata:
      labels:
        app: jupyter-notebook
      annotations:
        openshift.io/scc: anyuid
    spec:
      serviceAccountName: jupyter
      securityContext:
        fsGroup: 2000
      initContainers:
        - name: copy-notebook-config
          image: busybox
          command:
            - sh
            - -c
            - |
              # Only copy files if they exist in the ConfigMap
              if [ -f /config/{{ .Values.jupyter.configName }} ]; then
                [ ! -f /work/{{ .Values.jupyter.configName }} ] && cp /config/{{ .Values.jupyter.configName }} /work/{{ .Values.jupyter.configName }} && chmod 666 /work/{{ .Values.jupyter.configName }}
              fi
              if [ -f /config/{{ .Values.jupyter.notebookName }} ]; then
                [ ! -f /work/{{ .Values.jupyter.notebookName }} ] && cp /config/{{ .Values.jupyter.notebookName }} /work/{{ .Values.jupyter.notebookName }} && chmod 666 /work/{{ .Values.jupyter.notebookName }}
              fi
              # Exit successfully even if files don't exist (ConfigMap might be empty)
              exit 0
          volumeMounts:
            - name: config-volume
              mountPath: /config
              optional: true
            - name: notebook-storage
              mountPath: /work
      containers:
        - name: jupyter
          image: {{ .Values.jupyter.image }}
          ports:
            - containerPort: 8888
          env:
            - name: JUPYTER_TOKEN
              value: "{{ .Values.jupyter.token }}"
          securityContext:
            runAsUser: 1000
            runAsGroup: 2000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          resources:
            {{- toYaml .Values.jupyter.resources | nindent 12 }}
          volumeMounts:
            - name: notebook-storage
              mountPath: {{ .Values.jupyter.storage.mountPath }}
      volumes:
        - name: notebook-storage
          persistentVolumeClaim:
            claimName: {{ .Values.jupyter.pvcName }}
        - name: config-volume
          configMap:
            name: notebook-config
{{- end }}

